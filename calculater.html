<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calculator {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            max-width: 320px;
            width: 100%;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            animation: slideUp 0.6s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .display {
            height: 60px;
            font-size: 1.8rem;
            text-align: right;
            border-radius: 10px;
            padding: 10px;
        }
        .btn-calc {
            height: 55px;
            font-size: 1.2rem;
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        .btn-calc:hover {
            transform: scale(1.08);
        }
        .btn-calc:active {
            transform: scale(0.95);
        }
        .animated-input{
    position: relative;
    border: 2px solid #ced4da;
    outline: none;
}

.animated-input.active{
    animation: borderMove 1.5s linear infinite;
    border-color: #0d6efd;
}

@keyframes borderMove{
    0%   { box-shadow: 0 0 0 0 #0d6efd; }
    50%  { box-shadow: 0 0 0 4px rgba(13,110,253,.4); }
    100% { box-shadow: 0 0 0 0 #0d6efd; }
}

    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="form-control display mb-3" disabled>
    <div class="row g-2">
        <div class="col-3"><button class="btn btn-danger btn-calc w-100" onclick="clearDisplay()">C</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-calc w-100" onclick="appendValue('/')">รท</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-calc w-100" onclick="appendValue('*')">ร</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-calc w-100" onclick="appendValue('%')">%</button></div>

        <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="appendValue('7')">7</button></div>
        <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="appendValue('8')">8</button></div>
        <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="appendValue('9')">9</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-calc w-100" onclick="appendValue('-')">-</button></div>

        <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="appendValue('4')">4</button></div>
        <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="appendValue('5')">5</button></div>
        <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="appendValue('6')">6</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-calc w-100" onclick="appendValue('+')">+</button></div>

        <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="appendValue('1')">1</button></div>
        <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="appendValue('2')">2</button></div>
        <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="appendValue('3')">3</button></div>
        <div class="col-3"></div>

        <div class="col-6"><button class="btn btn-light btn-calc w-100" onclick="appendValue('0')">0</button></div>
        <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="appendValue('.')">.</button></div>
        <div class="col-3"><button class="btn btn-success btn-calc w-100" onclick="calculate()">=</button></div>
    </div>
</div>

<script>
    const display = document.getElementById("display");
    function appendValue(value) {
        display.value += value;
    }
    function clearDisplay() {
        display.value = "";
    }
    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
