<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

    <style>
        .modal.fade .modal-dialog {
            transform: scale(0.9) translateY(-20px);
            transition: all 0.3s ease-in-out;
        }.modal.fade.show .modal-dialog {
            transform: scale(1) translateY(0);
        }.modal-content {
            border-radius: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
    </style>

</head>
<body class="bg-black p-2">

    <div class="container bg-success rounded-5">
        <p class="text-center fs-1 text-white fw-bold"> Form Data</p>
        <div class="row p-2" id="formResult"></div>
    </div>

    <!-- Edit modal box  div -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success ">
                    <h5 class="modal-title fs-1 fw-semibold text-white">Edit Record</h5>
                    <button type="button" class="btn-close text-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="rowIndex" tabindex="-1">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="fw-semibold">Name</label>
                            <input type="text" id="editName" class="form-control rounded-5 px-3 py-2">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="fw-semibold">Email</label>
                            <input type="email" id="editEmail" class="form-control rounded-5 px-3 py-2">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="fw-semibold">Company</label>
                            <input type="text" id="editcompany" class="form-control rounded-5 px-3 py-2">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="fw-semibold">Budget</label>
                            <select class="form-select rounded-5 px-3 py-2" id="budget">
                                <option value="Select Budget">Select Budget</option>
                                <option value="$100-$500">$100 - $500</option>
                                <option value="$500-$1000">$500 - $1000</option>
                                <option value="$1000+">$1000+</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label class="fw-semibold">Contact Method</label>
                            <div class="d-flex gap-4 mt-1" id="contactMethod">
                                <label><input type="radio" name="contactMethod" value="Phone"> Phone</label>
                                <label><input type="radio" name="contactMethod" value="Email"> Email</label>
                                <label><input type="radio" name="contactMethod" value="WhatsApp"> WhatsApp</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="fw-semibold">Services</label>
                            <div class="d-flex gap-4 mt-1" id="services">
                                <label><input class="service" type="checkbox" name="Services" value="Web Design"> Web Design</label>
                                <label><input class="service" type="checkbox" name="Services" value="Marketing"> Marketing</label>
                                <label><input class="service" type="checkbox" name="Services" value="Branding"> Branding</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-success">
                    <!-- <button class="btn btn-outline-secondary
                    rounded-5 px-3" data-bs-dismiss="modal">
                    Cancel</button> -->
                    <button class="btn rounded-5 px-3 py-2 btn-outline-light" onclick="updateRecord()">Update Record</button>
                </div>
            </div>
        </div>
    </div>

    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
